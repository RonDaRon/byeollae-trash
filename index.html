<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재활용 보상 계산기</title>
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="calculator-container"> 
        <h1>🌱 재활용품 보상 계산기</h1>

        <div class="input-group">
            <label for="wasteType">1. 쓰레기 종류 선택</label>
            <select id="wasteType">
                <option value="">-- 선택하세요 --</option>
                <option value="PET">투명 페트병</option>
                <option value="CLOTHES">의류</option>
                <option value="PAPERPACK">종이팩</option>
                <option value="BATTERY">폐건전지</option>
                <option value="LAMP">폐형광등</option>
            </select>
        </div>

        <div id="amountInputContainer" style="display: none;">
            <label id="amountLabel" for="amount">2. 양 입력 (kg)</label>
            <input type="number" id="amount" step="any" min="0" placeholder="무게 또는 개수를 입력하세요">
        </div>
        
        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button id="calculateBtn" style="flex-grow: 1">보상 계산하기</button>
            <button id="resetBtn">초기화</button>
        </div>

        <div id="result">
            </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
